<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" type="text/css" href="pharmacy.css">
    <link rel="icon" href="logotitle.png" type="image">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="text/javascript" src="pharmacy.js" async></script>
  </head>
  <body>
    <section>
      <div class="content">
        <div class="header">
          <img src="logo.png" alt="logo" >
          </div>
          <li class="cart">
              <a href="#">
                  <ion-icon name="cart-outline"></ion-icon>Cart<span>0</span>
              </a> 
          </li>
          <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
          <h1 class="heading">CART<ion-icon name="cart-outline"></ion-icon></h1>
        <h2 class="description">A Hassle-Free Online Shopping Experience</h2>
        </div>

        <div class="products-container">
          <div class="product-header">
            <h5 class="product-title" >PRODUCT</h5>
            <h5 class="price">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
          </div>
          <div class="products">
            
          </div>
        </div>

        <div class=continueto>
          <a href="payment.html">Continue to Payment</a> 

        </div>
